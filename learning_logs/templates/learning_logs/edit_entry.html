{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
<h3>编辑条目</h3>
{% endblock header %}

{% block content %}
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn button-primary">保存更改</button>
        {% endbuttons %}
    </form>
{% endblock content %}
